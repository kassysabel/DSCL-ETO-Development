<input
  type="text"
  [ngClass]="{
    'border border-red-300': isInvalidDatePicker
  }"
  class="mt-1 px-3 py-2 block w-full shadow-sm rounded-md border-2 border-gray-300 focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
  appDatepicker
  [inputDate]="prePopulatedDate"
  (dateEmit)="onDateEmmit($event)"
  (change)="onChangeE($event)"
/>
