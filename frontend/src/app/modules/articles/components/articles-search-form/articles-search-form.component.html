<form
  *ngIf="formLoaded"
  [formGroup]="articlesSearchFrom"
  (ngSubmit)="onSubmit()"
>
  <!-- <div class="overflow-hidden shadow sm:rounded-md"> -->
  <!-- <div class="bg-white px-4 py-5 sm:p-6"> -->
  <div class="flex flex-row items-center">
    <div class="mr-2">
      <input
        type="text"
        name="searchword"
        id="searchword"
        formControlName="searchword"
        [ngClass]="{
          'border border-red-300': isFieldInvalid('searchword')
        }"
        autocomplete="given-name"
        placeholder="Search. eg. view, body"
        class="px-3 py-2 block w-full rounded-md border-2 border-gray-300 focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
      />
    </div>

    <div class="mr-2">
      <select
        id="category"
        name="category"
        formControlName="category"
        [ngClass]="{
          'border border-red-300': isFieldInvalid('category')
        }"
        class="px-3 py-2 block w-full rounded-md border-2 border-gray-300 focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
      >
        <option value="" disabled [value]="null">Select Category</option>
        <option
          *ngFor="let category of categories; trackBy: trackByOption"
          (change)="setOption($event, 'category')"
          [value]="category.key"
        >
          {{ category.value }}
        </option>
      </select>
    </div>

    <div class="mr-6">
      <button
        type="submit"
        class="mr-2 inline-flex justify-center rounded-md border border-transparent bg-indigo-600 py-2 px-4 text-sm font-medium text-white shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2"
      >
        Search
      </button>
      <button
        type="button"
        class="inline-flex justify-center rounded-md border border-indigo-600 bg-white py-2 px-4 text-sm font-medium text-indigo-600 shadow-sm hover:bg-indigo-700 hover:text-white focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2"
        (click)="onReset()"
      >
        Reset
      </button>
    </div>
  </div>
  <!-- </div>  -->
  <!-- </div> -->
</form>
