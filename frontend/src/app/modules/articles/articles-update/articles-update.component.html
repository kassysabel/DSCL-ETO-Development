<div class="overflow-hidden bg-white shadow sm:rounded-lg max-w-2xl mx-auto">
  <div class="px-4 py-5 sm:px-6 flex flex-row justify-between items-center">
    <a
      class="font-medium text-indigo-600 hover:text-indigo-500"
      [href]="articlesLink"
    >
      ← Back to Arcticles</a
    >

    <a
      [href]="viewArticlesLink + articleId"
      class="rounded-md border border-transparent bg-indigo-100 py-2 px-4 text-sm font-medium text-indigo-500 shadow-sm hover:bg-indigo-700 hover:text-white focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2"
      >View Article</a
    >
  </div>
  <div class="border-t border-gray-200">
    <app-articles-form
      *ngIf="articleDetails"
      [articleDetails]="articleDetails"
    ></app-articles-form>
  </div>
</div>
