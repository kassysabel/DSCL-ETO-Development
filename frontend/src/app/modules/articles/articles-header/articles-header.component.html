<ng-container *ngIf="userDetails">
  <div class="text-center mb-4">
    <div
      [ngClass]="bgcolors"
      class="inline-block h-16 w-16 flex items-center justify-center mx-auto text-center text-3xl rounded-full ring-2 ring-white mb-4"
    >
      {{ userDetails.username.charAt(0) }}
    </div>
    <h3 class="text-2xl">{{ userDetails.username }}</h3>
    <h4 class="block font-medium text-gray-500 mt-2">
      {{ userDetails.email }}
    </h4>
  </div>
</ng-container>
